name: CI

on:
  push:
    branches:
      - '**' # Run on all branches
  pull_request:
    branches:
      - master

# Cancel in-progress runs when a new commit is pushed
# Use event type in concurrency group to prevent duplicate runs for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write # For PR comments

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Only run on pull_request events (skip push events to avoid duplicates)
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    # Only run on pull_request events (skip push events to avoid duplicates)
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Verify build artifacts
        run: |
          test -f dist/index.mjs || exit 1
          test -f dist/index.cjs || exit 1
          test -f dist/index.browser.mjs || exit 1
          test -f dist/index.d.ts || exit 1
          echo "âœ… All build artifacts created successfully"

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    # Only run on pull_request events (skip push events to avoid duplicates)
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run e2e tests on PRs to master
    if: github.event_name == 'pull_request' && github.base_ref == 'master'
    needs: build
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker
        run: docker --version

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          python -m pip install --upgrade pip
          pip install -e ./merobox

      - name: Verify merobox installation
        run: merobox --version

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          AUTH_API_BASE_URL: 'http://localhost'

      - name: Collect Docker logs
        if: always()
        run: |
          mkdir -p docker-logs
          echo "Collecting Docker logs..."
          for container in $(docker ps -a --filter "label=calimero.node=true" --format "{{.Names}}" 2>/dev/null || true); do
            if [ -n "$container" ]; then
              echo "Collecting logs from container: $container"
              docker logs "$container" > "docker-logs/${container}.log" 2>&1 || true
            fi
          done
          ls -la docker-logs/ || echo "No logs collected"

      - name: Upload Docker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ github.run_number }}
          path: docker-logs/
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup merobox
        if: always()
        run: |
          merobox nuke -f || true
